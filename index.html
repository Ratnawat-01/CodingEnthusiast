<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Enthusiast - Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>
    <div class="container">
        <h1>Welcome to Coding Enthusiast</h1>
        <button onclick="window.location.href='links.html'">
            VS Code / C++ Installation Links
        </button>
    </div>

    <!-- Hidden sidebar menu -->
    <div id="sidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="toggleMenu()">&times;</a>
        <a href="https://www.youtube.com/@Coding_Enhusiast" target="_blank">YouTube Channel</a>
        <a href="about.html">About</a>
    </div>

    <script>
        function toggleMenu() {
            var sidebar = document.getElementById("sidebar");
            if (sidebar.style.width === "250px") {
                sidebar.style.width = "0";
            } else {
                sidebar.style.width = "250px";
            }
        }
    </script>
</body>
</html>
