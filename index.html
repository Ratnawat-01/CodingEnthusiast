<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Coding Enthusiast</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div class="container">
        <!-- Logo Image -->
        
        <h1>Welcome to Coding Enthusiast</h1>
        <button onclick="window.location.href='links.html'">VS Code/C++ installation links</button>
        <button onclick="window.location.href='dark_pdf.html'">View PDF in Dark Mode on Edge</button>
    </div>

    <!-- Menu Icon -->
    <div class="menu-icon" onclick="openNav()">&#9776;</div>

    <!-- Sidebar Menu -->
    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">Ã—</a>
        <a href="https://www.youtube.com/@Coding_Enhusiast" target="_blank">YouTube Channel</a>
        <a href="about.html">About</a>
    </div>

    <script>
        /* Open when someone clicks on the 3-line menu */
        function openNav() {
            document.getElementById("mySidebar").style.width = "250px";
            // Add event listener for clicks outside the sidebar
            document.addEventListener('click', closeSidebarOnClickOutside);
        }

        /* Close when someone clicks on the "x" */
        function closeNav() {
            document.getElementById("mySidebar").style.width = "0";
            // Remove event listener when the sidebar is closed
            document.removeEventListener('click', closeSidebarOnClickOutside);
        }

        /* Function to close sidebar when clicking outside */
        function closeSidebarOnClickOutside(event) {
            // If the click was outside the sidebar and menu icon
            const sidebar = document.getElementById("mySidebar");
            const menuIcon = document.querySelector(".menu-icon");

            if (!sidebar.contains(event.target) && !menuIcon.contains(event.target)) {
                closeNav();
            }
        }
    </script>
</body>
</html>
