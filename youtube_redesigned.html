<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Redesigned Extension</title>
  <link rel="stylesheet" href="youtube_redesigned.css">
</head>
<body>
  <div class="slideshow-container">
    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <div class="numbertext">1 / 4</div>
      <img src="youtube1.png" alt="Extension Screenshot 1" style="width:100%">
      <div class="text">NO YOUTUBE-SHORT SECTION </div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">2 / 4</div>
      <img src="youtube2.png" alt="Extension Screenshot 2" style="width:100%">
      <div class="text">YOUTUBE-SHORT SECTION COMPLETELY REMOVED </div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">3 / 4</div>
      <img src="youtube3.png" alt="Extension Screenshot 3" style="width:100%">
      <div class="text">NO SHORTS EVEN IN CHANNEL SECTION </div>
    </div>

    <div class="mySlides fade">
        <div class="numbertext">4 / 4</div>
        <img src="youtube4.png" alt="Extension Screenshot 3" style="width:100%">
        <div class="text">If Youtube-Shorts forcefully opened thorugh links then to it will not play</div>
      </div>

      

    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>

  <!-- The dots/circles -->
  <div class="dots-container">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
    <span class="dot" onclick="currentSlide(4)"></span>

  </div>

  <!-- Button to redirect to GitHub -->
  <div class="redirect-container">
    <button onclick="window.location.href= 'https://github.com/Ratnawat-01/Redesigned_Youtube.git'">
      Visit GitHub Repository
    </button>
  </div>

  <script>
    let slideIndex = 1;
    showSlides(slideIndex);

    function plusSlides(n) {
      showSlides(slideIndex += n);
    }

    function currentSlide(n) {
      showSlides(slideIndex = n);
    }

    function showSlides(n) {
      let i;
      const slides = document.getElementsByClassName("mySlides");
      const dots = document.getElementsByClassName("dot");
      if (n > slides.length) { slideIndex = 1 }
      if (n < 1) { slideIndex = slides.length }
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
      }
      slides[slideIndex - 1].style.display = "block";
      dots[slideIndex - 1].className += " active";
    }
  </script>
</body>
</html>
